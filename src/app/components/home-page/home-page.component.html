<app-bill-page *ngIf="currentBill !== ''"></app-bill-page>
<!-- <button (click)="displayNBBills()" >display</button> -->
<div class="list-bill" *ngIf="currentBill === ''">
    <div class="scrolable">
        <app-bill-item (onBillItemClicked)="onBillItem($event)" *ngFor="let bill of bills;" [id]="bill.id" [name]="bill.name" [creator]="bill.creator" [amount]="bill.amount" [description]="bill.description"></app-bill-item>
    </div>
</div>
